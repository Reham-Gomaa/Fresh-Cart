@if (categories) {
    <section class="p-4 my-5">
        <div class="myContainer">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                @for (category of categories; track category._id) {
                    <div class="product cursor-pointer text-center shadow-xl p-0" (click)="getCategory(category._id)" data-modal-target="default-modal" data-modal-toggle="default-modal">
                        <div class="overflow-hidden h-[350px] w-full">
                            <img class="object-contain w-full translate-y-[-20%]" [src]="category.image" [alt]="category.name">
                        </div>
                        <div class="p-4">
                            <h3 class="font-black text-main my-3 text-lg">{{category.name}}</h3>
                        </div>
                    </div>
                }
            </div>
            <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    
                    <div class="relative bg-white rounded-lg shadow-sm ">
                       
                        <div class="flex items-center justify-between p-2 md:p-3 border-b rounded-t  border-gray-200">
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        
                        <div class="p-4 text-center md:text-start md:px-7 md:py-4 space-y-4 md:flex md:justify-between md:items-center">
                                <div>
                                    <h1 class="font-black text-main text-3xl">{{category?.name}}</h1>
                                    <h4>{{category?.slug}}</h4>
                                </div>
                                <div >
                                    <img class="h-[250px] object-contain block mx-auto" [src]="category?.image" [alt]="category?.name">
                                </div>
                        </div>
                        
                        <div class="flex items-center p-2 md:p-3 border-t border-gray-200 rounded-b">
                            <button data-modal-hide="default-modal" type="button" class="block ms-auto py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
